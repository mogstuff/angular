  <div class="container">
            <div class="row">
                
                <h1>Customers</h1>
                
<div ng-controller="customersController">
<table class="table table-striped">
  <thead>
	  <tr>    
    <th>Name</th>
    <th>Country</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tbody>
	  <tr ng-repeat="x in names">
    <td>{{ x.Name }}</td>
    <td>{{ x.Country }}</td>
    <td>
      <button class="btn" ng-click="editName(x.Name)">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>    
  </tr></tbody>
</table>
</div>
    </div>
            </div>
            
        </div>
